openapi: 3.0.1
info:
  description: "Use the Integration API to push data to and retrieve data from Talon.One\
    \ in real time.\nFor more background information about this API, see [Integration\
    \ API overview](/docs/dev/integration-api/overview)\n\nFor example, use this API\
    \ to share shopping cart information as a session with Talon.One and evaluate\
    \ promotion\nrules. You can also create custom events to track specific actions\
    \ that do not fit into the session data model.\n\nEnsure you [authenticate](#section/Authentication)\
    \ to make requests to the API.\n\n<div class=\"redoc-section\">\n  <p class=\"\
    title\">Are you looking for a different API?</p>\n\n  If you need the API to:\n\
    \n  - Interact with the Campaign Manager for backoffice operations, see [the Management\
    \ API reference docs](https://docs.talon.one/management-api).\n  - Integrate with\
    \ Talon.One from a CEP or CDP platform, see [the Third-party API reference docs](https://docs.talon.one/third-party-api).\n\
    \n</div>\n\n# Authentication\n\n<SecurityDefinitions />\n"
  title: Integration API reference docs
  version: 1.0.0
servers:
- url: https://goflink.europe-west1.talon.one/
tags:
- description: |
    Represents an arbitrary group of customer profiles. Audiences can be synced from Customer Data Platforms such as mParticle or created from scratch.
  name: Audiences
- description: "Represents a catalog of cart items with unique SKUs. Cart item catalogs\
    \ allow you to synchronize your entire inventory with Talon.One.\nSee the [documentation](https://docs.talon.one/docs/product/account/dev-tools/managing-cart-item-catalogs).\n"
  name: Catalogs
- description: "Coupons are unique codes belonging to a particular campaign. They\
    \ don't define any behavior on their own, instead the campaign ruleset can include\
    \ rules that validate coupons and carry out particular effects.\n"
  name: Coupons
- description: "Represents the customer's information. For instance, their contact\
    \ information.\n"
  name: Customer profiles
- description: "Represents the data related to a customer session. Typically, a customer\
    \ session is the value and content of the customer's cart.\n\nSessions can be\
    \ anonymous or linked to a customer profile and they have a life cycle from `open`\
    \ to `closed`.\nIn general, a session is closed when the customer completes the\
    \ checkout step.\n\nSessions are a key concept of Talon.One, we strongly recommend\
    \ you read the [documentation about customer sessions](/docs/dev/concepts/entities#customer-session).\n"
  name: Customer sessions
- description: "Represents a single occurrence of various customer actions. There\
    \ are 2 versions:\n- For V1 events, each customer **session** contains one or\
    \ more events. For example, updating a customer session records a `talon_session_updated`\
    \ event.\n- For V2 events, each customer **profile** contains one or more events.\
    \ For example, updating a customer session records a `talon_session_updated` event\
    \ linked to the profile in question.\n"
  name: Events
- description: "A referral is a code shared between a customer and a prospect.\nA\
    \ referral is defined by an advocate, a friend and a referral code. The advocate\
    \ is the person who\ninvited their friend via referral program. The friend is\
    \ the person who receives the invite from an advocate.\nThe referral code is a\
    \ code which is generated similar to a coupon code the code can be redeemed by\n\
    either one or multiple advocates.\n"
  name: Referrals
paths:
  /v2/customer_sessions/{customerSessionId}:
    get:
      description: "Get the details of the given customer session.\n\nYou can get\
        \ the same data via other endpoints that also apply changes, which can help\
        \ you save requests and increase performance. See:\n\n- [Update customer session](#tag/Customer-sessions/operation/updateCustomerSessionV2)\n\
        - [Update customer profile](#tag/Customer-profiles/operation/updateCustomerProfileV2)\n"
      operationId: getCustomerSession
      parameters:
      - description: "The `integration ID` of the customer session. You set this ID\
          \ when you create a customer session.\n\nYou can see existing customer session\
          \ integration IDs in the Campaign Manager's **Sessions** menu, or via the\n\
          [List Application session endpoint](https://docs.talon.one/management-api/#operation/getApplicationSessions).\n"
        explode: false
        in: path
        name: customerSessionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationCustomerSessionResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
      security:
      - api_key_v1: []
      summary: Get customer session
      tags:
      - Customer sessions
    put:
      description: "Update or create a [customer session](/docs/dev/concepts/entities#customer-session).\n\
        For example, use this endpoint to share the content of a customer's cart with\
        \ Talon.One and to check which\npromotion rules apply.\n\n**Note:** The currency\
        \ for the session and the cart items in the session is the same as the\nApplication\
        \ that owns this session.\n\n### Session management\n\nThe Talon.One platform\
        \ supports multiple simultaneous sessions for the same profile. If you have\
        \ multiple ways of accessing the same Application you can either:\n\n- Track\
        \ multiple independent sessions or,\n- Use the same session across all of\
        \ them.\n\nYou should share sessions when application access points share\
        \ other state, such as the user's cart.\nIf two points of access to the application\
        \ have independent states, for example a user can have different\nitems in\
        \ their cart across the two) they should use independent customer session\
        \ ID's.\n\nSee more information and tips about session management in the [documentation](/docs/dev/concepts/entities#customer-session).\n\
        \n### Sessions and customer profiles\n\n- To link a session to a customer\
        \ profile, set the `profileId` parameter in the request body to a customer\
        \ profile's `integrationId`.\n- While you can create an anonymous session\
        \ with `profileId=\"\"`, we recommend you use a guest ID instead.\n\n**Note:**\
        \ You do **not** have to create a customer profile first. If the specified\
        \ profile does not exist, an empty profile is created automatically.\n\n<div\
        \ class=\"redoc-section\">\n  <p class=\"title\">Performance tips</p>\n\n\
        \  Updating a customer session returns a response with the requested integration\
        \ state. Use the `responseContent` property to save yourself extra API calls.\
        \ For example, you can get\n  the customer profile details directly without\
        \ extra requests.\n\n  For more information, see the [integration tutorial](https://docs.talon.one/docs/dev/tutorials/integrating-talon-one).\n\
        </div>\n"
      operationId: updateCustomerSessionV2
      parameters:
      - description: Indicates whether to persist the changes. Changes are ignored
          when `dry=true`.
        explode: true
        in: query
        name: dry
        required: false
        schema:
          type: boolean
        style: form
      - description: "The `integration ID` of the customer session. You set this ID\
          \ when you create a customer session.\n\nYou can see existing customer session\
          \ integration IDs in the Campaign Manager's **Sessions** menu, or via the\n\
          [List Application session endpoint](https://docs.talon.one/management-api/#operation/getApplicationSessions).\n"
        explode: false
        in: path
        name: customerSessionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntegrationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationStateV2'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
        "409":
          content:
            application/json:
              schema:
                type: object
          description: "Too many requests - Avoid parallel requests, see the [docs](/docs/dev/tutorials/integrating-talon-one/#managing-parallel-requests)."
      security:
      - api_key_v1: []
      summary: Update customer session
      tags:
      - Customer sessions
      x-codegen-request-body-name: body
  /v2/customer_sessions/{customerSessionId}/returns:
    post:
      description: "Create a new return request for the specified cart items.\n\n\
        This endpoint automatically changes the session state from `closed` to `partially_returned`.\n\
        \nIts behavior depends on whether [cart item flattening](https://docs.talon.one/docs/product/campaigns/campaign-evaluation/#flattened-cart-items)\n\
        is enabled for the Application.\n\n**Note:** This will roll back any effects\
        \ associated with these cart items. For more information, see\n[our documentation\
        \ on session states](https://docs.talon.one/docs/dev/concepts/entities#customer-session-states)\n\
        and [this tutorial](https://docs.talon.one/docs/dev/tutorials/partially-returning-a-session).\n"
      operationId: returnCartItems
      parameters:
      - description: Indicates whether to persist the changes. Changes are ignored
          when `dry=true`.
        explode: true
        in: query
        name: dry
        required: false
        schema:
          type: boolean
        style: form
      - description: "The `integration ID` of the customer session. You set this ID\
          \ when you create a customer session.\n\nYou can see existing customer session\
          \ integration IDs in the Campaign Manager's **Sessions** menu, or via the\n\
          [List Application session endpoint](https://docs.talon.one/management-api/#operation/getApplicationSessions).\n"
        explode: false
        in: path
        name: customerSessionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReturnIntegrationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationStateV2'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
      security:
      - api_key_v1: []
      summary: Return cart items
      tags:
      - Customer sessions
      x-codegen-request-body-name: body
  /v2/customer_profiles/{integrationId}:
    put:
      description: "Update or create a [Customer Profile](/docs/dev/concepts/entities#customer-profile).\
        \ This endpoint triggers the Rule Builder.\n\nYou can use this endpoint to:\n\
        - Set attributes on the given customer profile. Ensure you create the attributes\
        \ in the Campaign Manager, first.\n- Modify the audience the customer profile\
        \ is a member of.\n\n<div class=\"redoc-section\">\n  <p class=\"title\">Performance\
        \ tips</p>\n\n  Updating a customer profile returns a response with the requested\
        \ integration state.\n\n  You can use the `responseContent` property to save\
        \ yourself extra API calls. For example, you can get\n  the customer profile\
        \ details directly without extra requests.\n</div>\n"
      operationId: updateCustomerProfileV2
      parameters:
      - description: "The integration identifier for this customer profile. Must be:\n\
          - Unique within the deployment.\n- Stable for the customer. Do not use an\
          \ ID that the customer can update themselves. For example, you can use a\
          \ database ID.\n\nOnce set, you cannot update this identifier.\n"
        explode: false
        in: path
        name: integrationId
        required: true
        schema:
          type: string
        style: simple
      - description: "Indicates whether to run the Rule Engine.\n\nIf `true`, the\
          \ response includes:\n- The effects generated by the triggered campaigns\
          \ are returned in the `effects` property.\n- The created coupons and referral\
          \ objects.\n\nIf `false`:\n- The rules are not executed and the `effects`\
          \ property is always empty.\n- The response time improves.\n- You cannot\
          \ use `responseContent` in the body.\n"
        explode: true
        in: query
        name: runRuleEngine
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: |
          Indicates whether to persist the changes. Changes are ignored when `dry=true`.

          This property only works when `runRuleEngine=true`.
        explode: true
        in: query
        name: dry
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerProfileIntegrationRequestV2'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationStateV2'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
        "409":
          content:
            application/json:
              schema:
                type: object
          description: "Too many requests - Avoid parallel requests, see the [docs](/docs/dev/tutorials/integrating-talon-one/#managing-parallel-requests)."
      security:
      - api_key_v1: []
      summary: Update customer profile
      tags:
      - Customer profiles
      x-codegen-request-body-name: body
  /v2/customer_profiles:
    put:
      description: "Update (or create) up to 1000 [customer profiles](/docs/dev/concepts/entities#customer-profile)\
        \ in 1 request.\n\nThe `integrationId` must be any identifier that remains\
        \ stable for\nthe customer. Do not use an ID that the customer can update\n\
        themselves. For example, you can use a database ID.\n\nA customer profile\
        \ [can be linked to one or more sessions](/integration-api/#tag/Customer-sessions).\n"
      operationId: updateCustomerProfilesV2
      parameters:
      - description: "Possible values: `yes` or `no`.\n- `yes`: Increases the perfomance\
          \ of the API call by returning a 204 response.\n- `no`: Returns a 200 response\
          \ that contains essential data such as the updated customer profiles and\
          \ session-related information.\n"
        explode: true
        in: query
        name: silent
        required: false
        schema:
          default: "yes"
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultipleCustomerProfileIntegrationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultipleCustomerProfileIntegrationResponseV2'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
      security:
      - api_key_v1: []
      summary: Update multiple customer profiles
      tags:
      - Customer profiles
      x-codegen-request-body-name: body
  /v2/audiences:
    post:
      description: "Create an audience. The audience can be created directly from\
        \ scratch or can come from third party platforms.\n\nTo create an audience\
        \ from an existing audience from a [technology partner](https://docs.talon.one/docs/dev/technology-partners/overview):\n\
        1. Set the `integration` property to `mparticle`, `segment` etc., depending\
        \ on a third-party platform.\n1. Set `integrationId` to the ID of this audience\
        \ in a third-party platform.\n\nTo create an audience from an existing audience\
        \ in another platform:\n1. Do not use the `integration` property.\n1. Set\
        \ `integrationId` to the ID of this audience in the 3rd-party platform.\n\n\
        To create an audience from scratch:\n1. Only set the `name` property.\n\n\
        Once you create your first audience, audience-specific rule conditions are\
        \ enabled in the Rule Builder.\n"
      operationId: createAudienceV2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAudience'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Audience'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Conflict. An Audience with this ID already exists for this
            integration.
      security:
      - api_key_v1: []
      summary: Create audience
      tags:
      - Audiences
      x-codegen-request-body-name: body
  /v2/audiences/{audienceId}:
    delete:
      description: |
        Delete an audience created by a third-party integration.

        **Warning:** This endpoint also removes any associations recorded between a customer profile and this audience.
      operationId: deleteAudienceV2
      parameters:
      - description: "The ID of the audience. You get it via the `id` property when\
          \ [creating an audience](#operation/createAudienceV2)."
        explode: false
        in: path
        name: audienceId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          content: {}
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Not found
      summary: Delete audience
      tags:
      - Audiences
    put:
      description: "Update the name of the given audience created by a third-party\
        \ integration. Sending a request to this endpoint does **not** trigger the\
        \ rule engine.\n\nTo update the audience's members, use the [Update customer\
        \ profile endpoint](#tag/Customer-profiles/operation/updateCustomerProfileV2).\n"
      operationId: updateAudienceV2
      parameters:
      - description: "The ID of the audience. You get it via the `id` property when\
          \ [creating an audience](#operation/createAudienceV2)."
        explode: false
        in: path
        name: audienceId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAudience'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Audience'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Not found
      security:
      - api_key_v1: []
      summary: Update audience name
      tags:
      - Audiences
      x-codegen-request-body-name: body
  /v2/audiences/{audienceId}/memberships:
    delete:
      description: |
        Remove all members from this audience.
      operationId: deleteAudienceMembershipsV2
      parameters:
      - description: "The ID of the audience. You get it via the `id` property when\
          \ [creating an audience](#operation/createAudienceV2)."
        explode: false
        in: path
        name: audienceId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          content: {}
          description: No Content
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Not found
      summary: Delete audience memberships
      tags:
      - Audiences
  /v2/customer_audiences:
    post:
      description: |
        Update the specified customer profiles with the specified audiences. Use this endpoint
        when customers join or leave audiences.

        The limit of customer profiles per request is 1000.
      operationId: updateCustomerProfileAudiences
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerProfileAudienceRequest'
        required: true
      responses:
        "204":
          content: {}
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Not found
      security:
      - api_key_v1: []
      summary: Update multiple customer profiles' audiences
      tags:
      - Audiences
      x-codegen-request-body-name: body
  /v2/audience_customers/{audienceId}/attributes:
    put:
      description: |
        Update the specified profile attributes to the provided values for all customers in the specified audience.
      operationId: updateAudienceCustomersAttributes
      parameters:
      - description: "The ID of the audience. You get it via the `id` property when\
          \ [creating an audience](#operation/createAudienceV2)."
        explode: false
        in: path
        name: audienceId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttributeQuery'
        required: true
      responses:
        "204":
          content: {}
          description: No Content
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Not found
      security:
      - api_key_v1: []
      summary: Update profile attributes for all customers in audience
      tags:
      - Audiences
      x-codegen-request-body-name: body
  /v1/events:
    post:
      description: "**Important:** This endpoint is **DEPRECATED**. Use [Track Event\
        \ V2](https://docs.talon.one/integration-api/#tag/Events/operation/trackEventV2)\
        \ instead.\n\n<blockquote>\n Triggers a custom event in a customer session.\
        \ You can then check this event in your rules. **Important:** Talon.One offers\
        \ a set of [built-in events](/docs/dev/concepts/events), ensure you do not\
        \ create a custom event when you can use a built-in event.\n For example,\
        \ use this endpoint to trigger an event when a user updates their payment\
        \ information.\n\n Before using this endpoint, create your event as a custom\
        \ attribute of type `event`.  See the [Developer docs](/docs/dev/concepts/events/#creating-a-custom-event).\n\
        \n An event is always part of a session. If either the profile or the session\
        \ does not exist,\n a new empty profile/session is created. If the specified\
        \ session already exists, it must belong to the same `profileId` or an error\
        \ will be returned.\n</blockquote>\n"
      operationId: trackEvent
      parameters:
      - description: Indicates whether to persist the changes. Changes are ignored
          when `dry=true`.
        explode: true
        in: query
        name: dry
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewEvent'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationState'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
        "409":
          content:
            application/json:
              schema:
                type: object
          description: "Too many requests - Avoid parallel requests, see the [docs](/docs/dev/tutorials/integrating-talon-one/#managing-parallel-requests)."
      security:
      - api_key_v1: []
      summary: Track event
      tags:
      - Events
      x-codegen-request-body-name: body
  /v2/events:
    post:
      description: "Triggers a custom event. You can then check this event in your\
        \ rules.\n\nTalon.One offers a set of [built-in events](/docs/dev/concepts/events),\
        \ ensure you do not create\na custom event when you can use a built-in event.\n\
        \nFor example, use this endpoint to trigger an event when a customer shares\
        \ a link to a product.\nSee the [tutorial](https://docs.talon.one/docs/product/tutorials/referrals/incentivizing-product-link-sharing).\n\
        \n**Important:**\n- `profileId` is required. An event V2 is associated with\
        \ a customer profile.\n- Before using this endpoint, create your event as\
        \ a custom attribute of type `event`.\nSee the [Developer docs](/docs/dev/concepts/events/#creating-a-custom-event).\n"
