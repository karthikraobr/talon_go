            \ with `quantity` > 1.\n"
          type: number
        additionalCost:
          description: The name of the additional cost.
          type: string
        desiredValue:
          description: "Only with [partial discounts enabled](https://docs.talon.one/docs/product/campaigns/campaign-evaluation/#partial-discounts).\n\
            Represents the monetary value of the discount to be applied to additional\
