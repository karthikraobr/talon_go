        \ Application of your choice, or create one.\n1. Click **Settings** > **Developer\
        \ settings**.\n1. Click **Create API Key** and give it a title and an expiration\
        \ date, then click **Create API Key**.\n\nYou can now use the API key in the\
        \ HTTP header, prefixing it with `ApiKey-v1`:\n\n```\nAuthorization: ApiKey-v1\
        \ dbc644d33aa74d582bd9479c59e16f970fe13bf3\n```\n\nOr use it inside [an SDK](/docs/dev/sdks/overview),\
        \ for example, with the JAVA SDK:\n\n```\niApi.getApiClient().setApiKeyPrefix(\"\
