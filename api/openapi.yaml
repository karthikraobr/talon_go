  /v1/catalogs/{catalogId}/sync:
    put:
      description: "Perform one or more of the following sync actions on this cart\
        \ item catalog, up to 1000 actions:\n\n- Add an item to the catalog.\n- Edit\
        \ the attributes of an item in the catalog.\n- Edit the attributes of more\
        \ than one item in the catalog.\n- Remove an item from the catalog.\n- Remove\
        \ more than one item from the catalog.\n\n**Note**: For more information,\
        \ see [our documentation on managing cart item catalogs](https://docs.talon.one/docs/product/account/dev-tools/managing-cart-item-catalogs).\n\
        \n### Filtering cart items\n\nUse [cart item attributes](https://docs.talon.one/docs/product/account/dev-tools/managing-cart-item-catalogs#displaying-the-details-and-content-of-a-catalog)\n\
        to filter items and select the ones you want to edit or delete when editing\
        \ or deleting more than one item\nat a time.\n\nThe `filters` object contains\
        \ the following properties:\n\n- `attr`: A [cart item attribute](https://docs.talon.one/docs/product/account/dev-tools/managing-attributes)\n\
        \  connected to the catalog. It is applied to all items in the catalog.\n\
        - `op`: The filtering operator indicating the relationship between the value\
        \ of each\n  cart item in the catalog and the value of the `value` property\
        \ for the attribute selected\n  in `attr`.\n\n  The value of `op` can be one\
        \ of the following:\n\n  - `EQ`: Equal to `value`\n  - `LT`: Less than `value`\n\
        \  - `LE`: Less than or equal to `value`\n  - `GT`: Greater than `value`\n\
        \  - `GE`: Greater than or equal to `value`\n  - `IN`: One of the comma-separated\
        \ values that `value` is set to.\n\n  **Note:** `GE`, `LE`, `GT`, `LT` are\
        \ for numeric values only.\n\n- `value`: The value of the attribute selected\
        \ in `attr`.\n\n### Payload examples\n\nSynchronization actions are sent as\
        \ `PUT` requests. See the structure for each action:\n\n<details>\n  <summary><strong>Adding\
        \ an item to the catalog</strong></summary>\n  <div>\n\n  ```json\n  {\n \
        \   \"actions\": [\n      {\n        \"payload\": {\n          \"attributes\"\
        : {\n            \"color\": \"Navy blue\",\n            \"type\": \"shoe\"\
        \n          },\n          \"replaceIfExists\": true,\n          \"sku\": \"\
        SKU1241028\"\n        },\n        \"type\": \"ADD\"\n      }\n    ]\n  }\n\
        \  ```\n  </div>\n</details>\n\n<details>\n  <summary><strong>Editing the\
        \ attributes of an item in the catalog</strong></summary>\n  <div>\n\n  ```json\n\
        \  {\n    \"actions\": [\n      {\n        \"payload\": {\n          \"attributes\"\
        : {\n            \"age\": 11,\n            \"origin\": \"germany\"\n     \
        \     },\n          \"createIfNotExists\": false,\n          \"sku\": \"SKU1241028\"\
        \n        },\n        \"type\": \"PATCH\"\n      }\n    ]\n  }\n  ```\n  </div>\n\
        </details>\n\n<details>\n  <summary><strong>Editing the attributes of several\
        \ items at once</strong></summary>\n  <div>\n\n  ```json\n  {\n    \"actions\"\
        : [\n      {\n        \"payload\": {\n          \"attributes\": {\n      \
        \      \"color\": \"red\"\n          },\n          \"filters\": [\n      \
        \      {\n              \"attr\": \"color\",\n              \"op\": \"EQ\"\
        ,\n              \"value\": \"blue\"\n            }\n          ]\n       \
        \ },\n        \"type\": \"PATCH_MANY\"\n      }\n    ]\n  }\n  ```\n\n  </div>\n\
        </details>\n\n<details>\n  <summary><strong>Removing an item from the catalog</strong></summary>\n\
        \  <div>\n\n  ```json\n  {\n    \"actions\": [\n      {\n        \"payload\"\
        : {\n          \"sku\": \"SKU1241028\"\n        },\n        \"type\": \"REMOVE\"\
        \n      }\n    ]\n  }\n  ```\n\n  </div>\n</details>\n\n<details>\n  <summary><strong>Removing\
        \ several items from the catalog at once</strong></summary>\n  <div>\n\n \
        \ ```json\n  {\n    \"actions\": [\n      {\n        \"payload\": {\n    \
        \      \"filters\": [\n            {\n              \"attr\": \"color\",\n\
        \              \"op\": \"EQ\",\n              \"value\": \"blue\"\n      \
        \      }\n          ]\n        },\n        \"type\": \"REMOVE_MANY\"\n   \
        \   }\n    ]\n  }\n  ```\n  </div>\n</details>\n\n<details>\n  <summary><strong>Removing\
        \ shoes of sizes above 45 from the catalog</strong></summary>\n  <div>\n \
        \ <p>\n  Let's imagine that we have a shoe store and we have decided to stop\
        \ selling\n  shoes larger than size 45. We can remove from the catalog all\
        \ the shoes of sizes above 45\n  with a single action:</p>\n\n  ```json\n\
        \  {\n    \"actions\": [\n      {\n        \"payload\": {\n          \"filters\"\
        : [\n            {\n              \"attr\": \"size\",\n              \"op\"\
        : \"GT\",\n              \"value\": \"45\"\n            }\n          ]\n \
        \       },\n        \"type\": \"REMOVE_MANY\"\n      }\n    ]\n  }\n  ```\n\
        \  </div>\n</details>\n"
      operationId: syncCatalog
      parameters:
      - explode: false
        in: path
        name: catalogId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
