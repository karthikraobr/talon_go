      - name
      - value
      type: object
    SetDiscountPerItemEffectProps:
      description: "The properties specific to the `setDiscountPerItem` effect, triggered\
        \ whenever a validated rule contained a\n\"set per item discount\" effect.\n\
        This is a discount that will be applied either on a specific item, on a specific\
        \ item + additional cost or on all additional costs per item.\nThis depends\
        \ on the chosen scope.\n"
      properties:
        name:
          description: |
            The name of the discount. Contains a hashtag character indicating the index of the position of the item the discount applies
            to. It is identical to the value of the `position` property.
          type: string
        value:
          description: The total monetary value of the discount.
          type: number
        position:
          description: The index of the item in the cart items list on which this
            discount should be applied.
          type: number
        subPosition:
          description: "Only used when [cart item flattening](https://docs.talon.one/docs/product/campaigns/campaign-evaluation/#flattened-cart-items)\
