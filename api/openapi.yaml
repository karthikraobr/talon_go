            \ with `quantity` > 1.\n"
          type: number
        desiredValue:
          description: The original value of the discount.
          type: number
        scope:
          description: "The scope of the discount:\n- `additionalCosts`: The discount\
            \ applies to all the additional costs of the item.\n- `itemTotal`: The\
            \ discount applies to the price of the item + the additional costs of\
            \ the item.\n- `price`: The discount applies to the price of the item.\n"
          type: string
        totalDiscount:
          description: The total discount given if this effect is a result of a prorated
            discount.
          type: number
        desiredTotalDiscount:
          description: The original total discount to give if this effect is a result
            of a prorated discount.
          type: number
        bundleIndex:
          description: The position of the bundle in a list of item bundles created
            from the same bundle definition.
          type: integer
        bundleName:
          description: The name of the bundle binding.
          type: string
      required:
